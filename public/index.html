<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- DEV-ONLY CSP (Codespaces workaround)
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' 'unsafe-inline' https://*.hcaptcha.com https://hcaptcha.com;
  style-src 'self' 'unsafe-inline';
  img-src 'self' data: https://*.hcaptcha.com https://hcaptcha.com;
  frame-src https://*.hcaptcha.com https://hcaptcha.com;
  connect-src 'self'
               https://*.supabase.co https://*.hcaptcha.com

  <!-- Remove these from meta; set as real headers in production only
       <meta http-equiv="Strict-Transport-Security" ...>
       <meta http-equiv="X-Frame-Options" ...>
       <meta http-equiv="Referrer-Policy" ...>
  -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- App Identity -->
  <meta name="application-name" content="WellFit Community" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="WellFit Community" />
  <meta name="theme-color" content="#003865" />

  <!-- Descriptive Meta -->
  <meta name="description" content="Strong Seniors. Stronger Community. The WellFit app helps you stay healthy, informed, and connected." />
  <meta name="keywords" content="senior wellness, WellFit Community, health tracking, fitness, aging" />
  <meta name="author" content="WellFit Community" />

  <!-- Social Media -->
  <meta property="og:title" content="WellFit Community App" />
  <meta property="og:description" content="Track your wellness, meals, check-ins and more. Built for seniors, with love." />
  <meta property="og:image" content="/icons/icon-512x512.png" />
  <meta property="og:url" content="https://your-app.vercel.app" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Icons -->
  <link rel="icon" type="image/png" href="/icons/icon-192x192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/icons/icon-512x512.png" />

  <title>WellFit Community</title>

  <!-- hCaptcha explicit render (fine for dev) -->
  <script>
    window.hcaptchaOnLoad = window.hcaptchaOnLoad || function() {};
  </script>
  <script src="https://js.hcaptcha.com/1/api.js?onload=hcaptchaOnLoad&render=explicit" async defer></script>
</head>

    <div id="root"></div>
  </body>
</html>
