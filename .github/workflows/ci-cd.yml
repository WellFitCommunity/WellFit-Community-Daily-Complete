# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '20'
  NOTIFICATION_EMAILS: "info@thewellfitcommunity.org"

jobs:
  # ============================================
  # Job 1: Type Checking
  # ============================================
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true  # Non-blocking for launch week - will enforce post-launch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run TypeScript type check
        id: typecheck
        run: npm run typecheck
        continue-on-error: true

      - name: Report to summary
        if: always()
        run: |
          echo "## üîç TypeScript Type Check" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.typecheck.outcome }}" == "success" ]; then
            echo "‚úÖ TypeScript type check passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Type check has errors (non-blocking)" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # Job 2: Linting
  # ============================================
  lint:
    name: ESLint Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true  # Non-blocking for launch week - will enforce post-launch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Report to summary
        if: always()
        run: |
          echo "## üîß ESLint Code Quality" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.eslint.outcome }}" == "success" ]; then
            echo "‚úÖ ESLint passed with no errors" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è ESLint found issues (non-blocking)" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # Job 3: Unit Tests (Parallel - 4 shards)
  # ============================================
  test-unit:
    name: Unit Tests (${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        shard: [components, services, pages, other]
        include:
          - shard: components
            pattern: "src/components/"
            name: "Components"
          - shard: services
            pattern: "src/services/"
            name: "Services"
          - shard: pages
            pattern: "src/pages/"
            name: "Pages"
          - shard: other
            pattern: "src/(adapters|types|utils|contexts|hooks|__tests__)/"
            name: "Other"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run ${{ matrix.name }} tests
        id: unit-tests
        run: |
         run: npm run test:unit:${{ matrix.shard }}
 
        env:
          CI: true
          NODE_OPTIONS: "--max-old-space-size=4096"
        continue-on-error: false

      - name: Report to summary
        if: always()
        run: |
          echo "## üß™ Unit Tests - ${{ matrix.name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.unit-tests.outcome }}" == "success" ]; then
            echo "‚úÖ ${{ matrix.name }} tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå ${{ matrix.name }} tests failed" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # Job 4: Build Application
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [typecheck, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Create .env file for build
        run: |
          touch .env
          # Use secrets if available, otherwise use placeholders
          if [ -n "${{ secrets.REACT_APP_SUPABASE_URL }}" ]; then
            echo "REACT_APP_SUPABASE_URL=${{ secrets.REACT_APP_SUPABASE_URL }}" >> .env
          else
            echo "REACT_APP_SUPABASE_URL=https://placeholder.supabase.co" >> .env
          fi

          if [ -n "${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}" ]; then
            echo "REACT_APP_SUPABASE_ANON_KEY=${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}" >> .env
          else
            echo "REACT_APP_SUPABASE_ANON_KEY=placeholder-key" >> .env
          fi

      - name: Build application
        run: npm run build
        env:
          CI: true
          GENERATE_SOURCEMAP: false

      - name: Check build output
        run: |
          if [ ! -d "build" ]; then
            echo "‚ùå Build directory not found"
            exit 1
          fi

          BUILD_SIZE=$(du -sh build | cut -f1)
          echo "## üì¶ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Build successful" >> $GITHUB_STEP_SUMMARY
          echo "- Build size: $BUILD_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- Build directory: build/" >> $GITHUB_STEP_SUMMARY

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/
          retention-days: 7

  # ============================================
  # Job 5: Integration Tests (Optional)
  # ============================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    # Only run if build succeeded
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps --ignore-scripts

      - name: Run integration tests
        id: integration-tests
        run: npm run test:integration
        env:
          CI: true
        continue-on-error: true

      - name: Report to summary
        if: always()
        run: |
          echo "## üîó Integration Tests" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.integration-tests.outcome }}" == "success" ]; then
            echo "‚úÖ Integration tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Integration tests had issues (non-blocking)" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # Job 6: Bundle Analysis
  # ============================================
  analyze-bundle:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    needs: build
    # Only run if build succeeded
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build/

      - name: Analyze bundle size
        run: |
          echo "## üìä Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY

          # Find main JS bundle
          MAIN_JS=$(find build/static/js -name "main.*.js" | head -1)

          if [ -f "$MAIN_JS" ]; then
            MAIN_SIZE=$(du -h "$MAIN_JS" | cut -f1)
            echo "- Main bundle: $MAIN_SIZE" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Main bundle: Not found" >> $GITHUB_STEP_SUMMARY
          fi

          # Total JS size
          JS_SIZE=$(du -sh build/static/js 2>/dev/null | cut -f1 || echo "N/A")
          CSS_SIZE=$(du -sh build/static/css 2>/dev/null | cut -f1 || echo "N/A")
          TOTAL_SIZE=$(du -sh build 2>/dev/null | cut -f1 || echo "N/A")

          echo "- JavaScript: $JS_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- CSS: $CSS_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- Total: $TOTAL_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Bundle analysis complete" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Job 7: Final Summary
  # ============================================
  ci-summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    needs: [typecheck, lint, test-unit, build]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "## üéØ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY

          # Check each job status
          TYPECHECK="${{ needs.typecheck.result }}"
          LINT="${{ needs.lint.result }}"
          TEST="${{ needs.test-unit.result }}"
          BUILD="${{ needs.build.result }}"

          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "$TYPECHECK" == "success" ]; then
            echo "| TypeScript | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| TypeScript | ‚ö†Ô∏è Non-blocking |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "$LINT" == "success" ]; then
            echo "| ESLint | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ESLint | ‚ö†Ô∏è Non-blocking |" >> $GITHUB_STEP_SUMMARY
          fi

          # Test matrix result - success only if ALL shards passed
          if [ "$TEST" == "success" ]; then
            echo "| Unit Tests (4 shards) | ‚úÖ All Passed |" >> $GITHUB_STEP_SUMMARY
          elif [ "$TEST" == "cancelled" ]; then
            echo "| Unit Tests | ‚è∏Ô∏è Cancelled |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Unit Tests | ‚ùå Some Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "$BUILD" == "success" ]; then
            echo "| Build | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Build | ‚ùå Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

          # Fail only if critical jobs (build, tests) failed or were cancelled
          if [ "$TEST" != "success" ] || [ "$BUILD" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå **Pipeline Failed** - Critical jobs failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Provide specific guidance based on failure type
            if [ "$TEST" == "cancelled" ]; then
              echo "**Test Job Timeout Detected:**" >> $GITHUB_STEP_SUMMARY
              echo "- The test job exceeded the 30-minute timeout" >> $GITHUB_STEP_SUMMARY
              echo "- Check for hanging tests or infinite loops" >> $GITHUB_STEP_SUMMARY
              echo "- Consider optimizing slow tests or splitting into parallel jobs" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            echo "Note: TypeScript and ESLint are non-blocking and can be fixed incrementally" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ **All Critical Checks Passed** - Ready for deployment" >> $GITHUB_STEP_SUMMARY
            if [ "$TYPECHECK" != "success" ] || [ "$LINT" != "success" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "‚ö†Ô∏è Note: TypeScript/ESLint have warnings - consider fixing incrementally" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Send email notification
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: |
          # Determine status
          if [ "${{ job.status }}" == "success" ]; then
            STATUS_EMOJI="‚úÖ"
            STATUS_TEXT="SUCCESS"
            STATUS_COLOR="#28a745"
          else
            STATUS_EMOJI="‚ùå"
            STATUS_TEXT="FAILURE"
            STATUS_COLOR="#dc3545"
          fi

          # Send email via MailerSend API
          curl -X POST "https://api.mailersend.com/v1/email" \
            -H "Authorization: Bearer ${{ secrets.MAILERSEND_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "from": {
                "email": "ci-cd@thewellfitcommunity.org",
                "name": "WellFit CI/CD Pipeline"
              },
              "to": [
                {
                  "email": "'"${{ env.NOTIFICATION_EMAILS }}"'",
                  "name": "Development Team"
                }
              ],
              "subject": "CI/CD Pipeline - '"${{ github.ref_name }}"' - '"$STATUS_TEXT"'",
              "text": "CI/CD Pipeline Status: '"$STATUS_TEXT"'\n\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\nActor: ${{ github.actor }}\n\nView details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "html": "<!DOCTYPE html><html><body style=\"font-family: Arial, sans-serif;\"><div style=\"background-color: '"$STATUS_COLOR"'; color: white; padding: 20px; text-align: center;\"><h1>'"$STATUS_EMOJI"' CI/CD Pipeline '"$STATUS_TEXT"'</h1></div><div style=\"padding: 20px;\"><p><strong>Branch:</strong> ${{ github.ref_name }}</p><p><strong>Commit:</strong> <code>${{ github.sha }}</code></p><p><strong>Actor:</strong> ${{ github.actor }}</p><p style=\"text-align: center; margin-top: 30px;\"><a href=\"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\" style=\"background-color: #0066cc; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; display: inline-block;\">View Full Report</a></p></div></body></html>"
            }' || echo "‚ö†Ô∏è Email notification failed"
